<div class="home">
    <div class="" style="padding-top: 5em">
        <h4>Get Items</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" ng-model="matchId" class="form-control"></input>
            </div>
            <input type="submit" value="Search Items" class="btn btn-primary"></input>
        </form>
    	<div>
            <ul>
                <li ng-repeat="plyr in players">Player: {{ plyr.personaname }} <br/>{{ plyr | json:4 }}</li>
            </ul>
    	</div>
        <div>
            <p>Player Name: {{ player.personaname }}
            <br/>Avatar: {{ player.avatar }}</p>
        </div>
    </div>
</div>
