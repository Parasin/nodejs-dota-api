<div class="matchDetails" style="padding-top: 5em">
    <h2 class="lead">Details for match {{ matchId }}</h2>
    <small><a href="#/">Back to Search</a></small>
    <hr />
    <div ng-repeat="w in weatherResult.list">
        <div class="row">
            <div class="container-fluid" style="margin-right: 1.5%">
                <match-panel convert-to-date="convertToDate(dt)" convert-to-fahrenheit="convertToFahrenheit(dayTemp)" date-format="MMM dd, y" w="w"></match-panel>
            </div>
        </div>
    </div>
</div>
