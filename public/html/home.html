<div class="home row">
    <div class="col-md-6 col-md-offset-3" style="padding-top: 5em">
        <h4>Get Match By ID</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" ng-model="matchId" class="form-control" />
            </div>
            <input type="submit" value="MatchID" class="btn btn-primary"></input>
        </form>
    </div>

    <div class="col-xs-6 col-xs-offset-3" style="padding-top: 2em">
        <p><h5><strong>Match Results</strong></h5><br/>{{ matchResult }}</p>
    </div>
</div>
